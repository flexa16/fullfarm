<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Register page</title>
<div th:insert ="header"/>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/register}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="email" th:field="*{email}" placeholder="Email"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password"  th:field="*{password}"
                               placeholder="Password" class="form-control"/>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="check" class="form-check-input" th:field="*{admin}" th:value="true" >
                    <label class="form-check-label" for="check">Admin permission</label>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${message}"></span></h2>

            </form>
        </div>
    </div>
</div>

<div th:insert ="footer"/>
</html>
